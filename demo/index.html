<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Parallax demo</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.parallax-follow-1.0.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#rcol").parallaxFollow($("#lcol"));
})
</script>
</head>

  <body>
    <div id="header"></div>

    <div id="content" class="clearfix">
      <div id="lcol">
        <div id="results">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
          </ul>
        </div>
      </div>

      <div id="rcol">
        <div id="map"></div>
        <div id="filters">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
          </ul>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
